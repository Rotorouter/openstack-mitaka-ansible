---
- hosts: [all-hosts]
  remote_user: "{{ SYSADMIN_NAME }}"
  become: yes
  become_method: sudo
  vars_files:
    - vars/vars.yml
    - vars/passwords.yml
  tasks:
    - name: Update packages
      apt: 
        update_cache: yes 
        install_recommends: yes
        upgrade: dist
    - name: Reboot
      command: /sbin/shutdown -r +1
...
